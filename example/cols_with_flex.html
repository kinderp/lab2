            display: flex;
        }
        .columns div {
            border: solid 1px #ccc;
            flex: 1;
        }
        .columns div:nth-of-type(2) {
            flex: 2;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="columns">
        <div>Columns 1</div>
        <div>Columns 2</div>
        <div>Columns 3</div>
    </div>
</body>
</html>

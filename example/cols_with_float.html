<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .columns {
            border: solid 1px #ccc;
        }

        .columns div {
            border: solid 1px #ddd;
            float: left;
            text-align: center;
        }

        .columns div:nth-of-type(1){
            width: 25%;
        }

        .columns div:nth-of-type(2){
            width: 49%;
        }

        .columns div:nth-of-type(3){
            width: 25%;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="columns">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
    </div>
</body>
</html>
